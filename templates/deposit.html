{% extends 'base.html' %}

{% block content %}
<h2>Deposit to Account {{ acc.accNo }}</h2>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<p><strong>Name:</strong> {{ acc.name }}</p>
<p><strong>Current Balance:</strong> â‚¹ {{ acc.balance }}</p>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Amount to Deposit</label>
    <input type="number" name="amount" step="0.01" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Deposit</button>
  <a href="{{ url_for('list_accounts') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
